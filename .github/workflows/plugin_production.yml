name: Plugin Production Build Workflow

on:
  push:
    branches:
      - master
    tags:
      - "*"

jobs:
  test-plugin:
    runs-on: ubuntu-latest
    container: node:14.16.0

    defaults:
      run:
        working-directory: plugin

    env:
      FORCE_COLOR: true

    steps:
      - uses: actions/checkout@v2

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v2
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('../yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install node dependencies
        run: yarn install

      - name: Run linter
        run: yarn lint

      - name: Build sdk
        run: yarn sdk:build
        working-directory: ${{ github.workspace }}

      - name: Build types
        run: yarn types:build
        working-directory: ${{ github.workspace }}

      - name: Run tests
        run: yarn test

  build-plugin:
    runs-on: ubuntu-latest
    needs: test-plugin
    container: node:14.16.0

    env:
      FORCE_COLOR: true

    steps:
      - uses: actions/checkout@v2

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v2
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('../yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install node dependencies
        run: yarn install

      - name: Build sdk
        run: yarn sdk:build

      - name: Build types
        run: yarn types:build

      - name: Setup production environment
        run: cp plugin/.env.production plugin/.env

      - name: Build production plugin extension
        run: yarn plugin:build

      - name: Upload production artifact zip file
        uses: actions/upload-artifact@v2
        with:
          name: build-production.zip
          path: plugin/build
